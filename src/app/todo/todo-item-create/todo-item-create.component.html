<mat-card>
    <mat-card-title>Create new item</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="item.name" />
        </mat-form-field>
        <mat-list>
            <mat-list-item *ngFor="let actionPoint of item.actionPoints">
                <mat-form-field>
                    <input matInput placeholder="action point" [(ngModel)]="actionPoint.name" />
                </mat-form-field>
            </mat-list-item>
            <mat-list-item>
                <mat-form-field>
                    <input matInput [(ngModel)]="newActionPointName" (blur)="createActionPoint()"
                        placeholder="create action point" />
                </mat-form-field>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-footer>
        <button mat-button color="primary" (click)="create()">Create</button>
    </mat-card-footer>
</mat-card>
