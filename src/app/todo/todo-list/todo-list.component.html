<div>
    <mat-action-list>
        <button *ngFor="let item of items" mat-list-item role="listitem"
            (click)="selectItem(item)">{{item.name}}</button>
    </mat-action-list>

    <app-todo-item [item]="selectedItem"></app-todo-item>

    <app-todo-item-create (itemCreated)="onItemCreated($event)"></app-todo-item-create>

</div>
